{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter participation pour {{ member.full_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6">Ajouter participation pour {{ member.full_name }}</h1>

        <form method="POST" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
            <a href="{% url 'membres:membre_detail' member.pk %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Annuler</a>
        </form>
    </div>
</body>
</html>
