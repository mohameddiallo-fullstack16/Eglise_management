
{% load widget_tweaks %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow mt-10">
  <h2 class="text-xl font-semibold mb-4 text-center">Mot de passe oublié ?</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      {{ form.email.label_tag }}
      {{ form.email|add_class:"w-full border rounded-lg p-3 mt-1 focus:ring-2 focus:ring-indigo-500" }}
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
      Envoyer le code
    </button>
  </form>
  <p class="text-center mt-4 text-sm text-gray-600">
    <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:underline">Retour à la connexion</a>
  </p>
</div>
{% endblock %}
